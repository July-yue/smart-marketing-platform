version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your-production-secret
    depends_on:
      - ai-service

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

  ai-service:
    build: ./ai-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production

networks:
  default:
    name: smart-marketing-network
